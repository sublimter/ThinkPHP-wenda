<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="__PUBLIC__/css/public.css" />
</head>
<body>
	<form action="{:U('edit')}" method='post'>
		<table class="table">
			<tr>
				<th colspan='2'>金币奖励规则设置</th>
			</tr>
			<tr>
				<td align='right' width='45%'>回答：</td>
				<td>
					+ <input type="text" name='answer' class='len100' value='{$Think.config.answer}'/>
				</td>
			</tr>
			<tr>
				<td align='right'>回答被采纳：</td>
				<td>
					+ <input type="text" name='adopt' class='len100' value='{$Think.config.adopt}'/>
				</td>
			</tr>
			<tr>
				<td align='right'>回答被删除：</td>
				<td>
					- <input type="text" name='del_answer' class='len100' value='{$Think.config.del_answer}'/>
				</td>
			</tr>
			<tr>
				<td align='right'>提问被删除：</td>
				<td>
					- <input type="text" name='del_ask' class='len100' value='{$Think.config.del_ask}'/>
				</td>
			</tr>
			<tr>
				<td align='right'>采纳回答被删除：</td>
				<td>
					提问者：&nbsp;- <input type="text" name='del_adopt_ask' class='len100' value='{$Think.config.del_adopt_ask}'/>&nbsp;&nbsp;
					回答者：&nbsp;- <input type="text" name='del_adopt_answer' class='len100' value='{$Think.config.del_adopt_answer}'/>
				</td>
			</tr>
			<tr>
				<td colspan='2' height='60' align='center'>
					<input type="submit" value='保存修改' class='submit'/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
